<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="./style/css/style.css" />
  </head>
  <body>
    <main>
      <h1>Antoine's palindrome checker</h1>
      <div class="palindrome">
        <p>Enter text to check for a palindrome:</p>
        <div>
          <input type="text" id="text-input" autocomplete="off" />
          <button type="button" id="check-btn">Check</button>
        </div>

        <div id="result"></div>
      </div>
      <div class="palindrome-desc">
        A <em>palindrome</em> is a word or sentence that is spelled the same way
        both forward and backward, ignoring punctuation, case and spacing.
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
